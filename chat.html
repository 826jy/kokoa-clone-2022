<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ PB - Adventure Time</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-chart-simple"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">PB</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Season 5, Episode 29</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Yo Bubblegum!</span>
            <span class="message__time">11:50</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/4/4e/Obsidian_Bubblegum_getting_the_shirt.png/revision/latest?cb=20201120162234"
        />
        <div class="message-row__content">
          <span class="message__author">PB</span>
          <div class="message__info">
            <span class="message__bubble">Marceline! You're up late.</span>
            <span class="message__time">11:52</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >No time for chit-chat. Let's hang out right now!</span
            >
            <span class="message__time">11:52</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/4/4e/Obsidian_Bubblegum_getting_the_shirt.png/revision/latest?cb=20201120162234"
        />
        <div class="message-row__content">
          <span class="message__author">PB</span>
          <div class="message__info">
            <span class="message__bubble"
              >Hmm. I don't know... I'm kind of busy.</span
            >
            <span class="message__time">11:53</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg">
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </i>
      </div>
    </form>

    <div id="no-mobile">
      <img
        src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/c/c1/S1e22_Marceline_with_skeletons.png/revision/latest?cb=20110730155725"
      />
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
